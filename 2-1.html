<html>
  <head>
    <style>
      .container {
        width: 100px;
        border: 2px dashed blue;
      }
      .row {
        clear: both;
      }
      .div-1 {
        float: left;
      }
      .div-2 {
        float: left;
        background-color: brown;
      }
      .div-3 {
        float: left;
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="container div-1">1-1</div>
      <div class="container div-2">1-2</div>
      <div class="container div-3">1-3</div>
    </div>

    <div class="row">
      <div class="container div-1">2-1</div>
      <div class="container div-2">2-2</div>
      <div class="container div-3">2-3</div>
    </div>

    <div class="row">
      <div class="container div-1">3-1</div>
      <div class="container div-2">3-2</div>
      <div class="container div-3">3-3</div>
    </div>
  </body>
</html>
